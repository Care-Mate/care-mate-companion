<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bluetooth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="scanForDevices()" [disabled]="scanning" expand="block" color="primary">Scan</ion-button>
  <ion-list>
    <ion-item *ngFor="let device of devices">
      <ion-label>{{device.name}}</ion-label>
      <ion-label>{{device.address}}</ion-label>
      <ion-button (click)="connectToDevice(device.address)" [disabled]="connecting" size="default">Connect</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
