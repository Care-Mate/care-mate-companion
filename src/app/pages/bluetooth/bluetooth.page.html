<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bluetooth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-padding-horizontal">
      <ion-col>
        <ion-text class="ion-text-center">
          <h1>
            Bluetooth
          </h1>
        </ion-text>
        <div class="ion-margin-top">
          <ion-text>
              Make sure the device you want to connect is in pairing mode.
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-vertical">
        <ion-button (click)="scanForDevices()" [disabled]="scanning">Scan</ion-button>
    </ion-row>
    <ion-row class="ion-padding-horizontal"><span>Available devices</span></ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-stretch">
      <ion-col class="ion-align-self-stretch">
        <ion-list style="padding-top: 0; padding-bottom: 0;">
          <ion-item *ngFor="let device of devices">
            <ion-label>{{device.name}}</ion-label>
            <ion-label>{{device.address}}</ion-label>
            <ion-button (click)="connectToDevice(device.address)" [disabled]="connecting" size="default">Connect</ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
