<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Pressure Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button *ngFor="let t of appTabs">
        <ion-icon [name]="t.icon"></ion-icon>
        {{ t.title }}
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
