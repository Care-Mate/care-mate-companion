<ion-content>
  <ion-grid class="content-pad">

    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <h1>Back Pressure Pad</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="legend">
        <ion-col size="auto">0%</ion-col>
        <ion-col>
          <div class="bar-container">
            <div class="bar"></div>
          </div>
        </ion-col>
        <ion-col size="auto">100%</ion-col>
      </ion-col>
    </ion-row>

    <ion-row>
        <div id="bothBackHeatmapContainer" style="height: 500px">
          <div class="overlay"></div>
        </div>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center">  
        <h1>Seat Pressure Pad</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="legend">
        <ion-col size="auto">0%</ion-col>
        <ion-col>
          <div class="bar-container">
            <div class="bar"></div>
          </div>
        </ion-col>
        <ion-col size="auto">100%</ion-col>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div id="bothBottomHeatmapContainer">
          <div class="overlay"></div>
        </div>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
