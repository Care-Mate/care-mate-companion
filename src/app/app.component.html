<ion-menu menuId="main-menu" content-id="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Care-Mate Companion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let p of appPages">
        <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="selected">
          <ion-icon [name]="p.icon" slot="start"></ion-icon>
          {{ p.title }}
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main" main></ion-router-outlet>
